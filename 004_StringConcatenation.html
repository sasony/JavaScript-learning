<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    <h1>String Concatenation</h1>
</body>
<script type="text/javascript">
    let x = "Hello";    // Using this way we can store string inside a variable
    let y = " Everyone";
    let a = " There!";
    const z = x + y + a;    // We can concat string using "+" symbol
    // We can also concat raw string with variable
    const b = x + " Developers!";
    // alert(z);
    console.log(z);
    console.log(b);
    alert(b);
    // we can also concatenat string variable using "+" operator 
    let c = "Hello" + " World!";    // it's depend when it concatenat it will check is it string if yes then concat it
    console.log(c);
</script>
</html>
